<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" /> 
    <title>Online Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background-color: black;">

    <header>
        
        <div class="overlay">

        </div>
        <img src="joshua-woroniecki-lzh3hPtJz9c-unsplash.jpg" alt="semi open macbook in dark room" width="100%">
        <div class="container h-100">
            <div class="d-flex h-100 text-center align-items-center">

                <div class="w-100 text-white">
                    <h1 class="display-3">
                        Unlimited online courses.
                    </h1>
                    <p class="lead mb-0">
                        Watch anywhere. Advance your career.
                    </p>
                    <p>
                        <a href="#checkout" class="btn btn-primary my-5 px-4 py-2">
                            Enroll now.
                        </a>
                    </p>

                </div>

            </div>

        </div>

    </header>
    
    <div class="pricing-header text-center">

        <h2 class="display-4 p-4" >
            Pricing
        </h2>

    </div>

    <div class="container">

        <div class="card-deck mb-3 text-center ">

            <div class="card shadow-sm">

                <div class="card-header">
                    
                    <h3>
                        Sale
                    </h3>

                </div>

                <div class="card-body">
                    <h3 class="card-title pricing-card-title">
                        $49.99
                        <br>
                        <small class="text-muted">
                            Regularly $499.99
                        </small>
                    </h3>

                    <ul class="list-unstyled">
                        <li>Lifetime access</li>
                        <li>Certificate of completion</li>
                        <li>Project based curriculum</li>
                        <li>800,000 copies sold</li>
                    </ul>

                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">
                        Buy now
                    </button>
                </div>

            </div>

        </div>

    </div>

    <div id="checkout">

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
